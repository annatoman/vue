<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
        <style>
            .box {
                background-color: plum;
                height: 200px;
                width: 200px;
            }
            [v-cloak] {
                display: none;
            }
            input {
                margin: 10px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
             <login-form />

        </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet(greeting) {
                    console.log(greeting)
                }
            }
        })

        app.component('login-form', {
            template: `
                <form @submit="handleSubmit">
                    <h1>{{ title }}</h1>
                    <input type="email" />
                    <input type="password" />
                    <button>Login</button>
                </form>
            `,
            data() {
                return {
                    title: 'Login Form'
                }
            },
            methods: {
                handleSubmit() {
                    console.log('submitted')
                }
            }
        })
        app.mount('#app')
    </script>
    </body>
</html>
